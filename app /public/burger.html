<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Burgers!</title>
</head>
<body>
<h1>Mmmmmm...Burgers...</h1>
<img id="burgers"src="burger.png"/>
<form>
  <h2>Name a Burger: <input type="text" id="burger"><input type="submit" value="Add Item" id="addBurger"></h2>
</form>

<div id="burgers">
	
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

<script>

var burgerCount = 0;

$("#addBurger").on("click", function(){

	var burgerTask = $('#burger').val().trim();

	var burgerItem = $('<p>');
	burgerItem.attr("id", "item-" + burgerCount);
	burgerItem.append(" " + burgerTask);
	 
	var burgerClose = $("<button>");
	burgerClose.attr("data-todo", burgerCount);
	burgerClose.addClass("checkbox");
	burgerClose.append("X");

	burgerItem = burgerItem.prepend(burgerClose);

	$("#burgers").append(burgerItem);
	
	$('#burger').val("");

	burgerCount++;
	// Prevent Form from Refreshing (return false)
	return false;
});

$(document.body).on('click', '.checkbox', function(){

	var burgerNumber = $(this).data("todo");

	$("#item-" + burgerNumber).empty();
});
</script>

</body>
<style>
body{
	background-color:gold;
}
h1{
	text-align:center;
}
#burgers{
	margin-left:400px;
}
form{
	text-align:center;
}
</style>
</html>
