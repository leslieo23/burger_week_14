<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mmmmmm Burgers..</title>
</head>
<body>

<!-- Title -->
<h1>Mmmmm Burgers...</h1>

<!-- Input Form -->
<form>
  <h2>Name a Burger:<input type="text" id="burger"><input type="submit" value="Add burger" id="addBurger"></h2>
</form>

<hr>

<!-- To-Do List -->
<div id="todos">
	
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

<script>
// Create an initial todoCount variable
var todoCount = 0;

$("#addBurger").on("click", function(){
	// Get the Todo "value" from the textbox
	var todoTask = $('#burger').val().trim();

	var todoItem = $('<p>');
	todoItem.attr("id", "item-" + todoCount);
	todoItem.append(" " + todoTask);
 
	var todoClose = $("<button>");
	todoClose.attr("data-todo", todoCount);
	todoClose.addClass("checkbox");
	todoClose.append("X");

	todoItem = todoItem.prepend(todoClose);
	// Add the button and todo item to the todos div
	$("#todos").append(todoItem);
	// Clear the textbox when done
	$('#burger').val("");
	// Add to the todoCount
	todoCount++;
	// Prevent Form from Refreshing (return false)
	return false;
});

$(document.body).on('click', '.checkbox', function(){
	// Get the todoNumber of the button from its data attribute.
	var todoNumber = $(this).data("todo");
	// Empty the specific <p> element that previously held the todo item.
	$("#item-" + todoNumber).empty();
});
</script>

</body>
<style>
body{
	background-color:gold;
}
h1{
	text-align:center;
}
</style>
</html>
